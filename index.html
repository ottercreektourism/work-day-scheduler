<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead">loading...</p>
    </header>
    <div class="container">

        <!-- Timeblocks -->

        <div id="9" class="row">

            <div class="col-md-1 hour">9am</div>
            <textarea id="hour-9" class="col-md-10 description time-block"></textarea>
            <button class="col-md-1 saveBtn far fa-save"></button>

        </div>

        <div id="10" class="row">

            <div class="col-md-1 hour">10am</div>
            <textarea id="hour-10" class="col-md-10 description time-block"></textarea>
            <button class="col-md-1 saveBtn far fa-save"></button>

        </div>

        <div id="11" class="row">

            <div class="col-md-1 hour">11am</div>
            <textarea id="hour-11" class="col-md-10 description time-block"></textarea>
            <button class="col-md-1 saveBtn far fa-save"></button>

        </div>

        <div id="12" class="row">

            <div class="col-md-1 hour">12am</div>
            <textarea id="hour-12" class="col-md-10 description time-block"></textarea>
            <button class="col-md-1 saveBtn far fa-save"></button>

        </div>

        <div id="1" class="row">

            <div class="col-md-1 hour">1pm</div>
            <textarea id="hour-13" class="col-md-10 description time-block"></textarea>
            <button class="col-md-1 saveBtn far fa-save"></button>

        </div>

        <div id="2" class="row">

            <div class="col-md-1 hour">2pm</div>
            <textarea id="hour-14" class="col-md-10 description time-block"></textarea>
            <button class="col-md-1 saveBtn far fa-save"></button>

        </div>

        <div id="3" class="row">

            <div class="col-md-1 hour">3pm</div>
            <textarea id="hour-15" class="col-md-10 description time-block"></textarea>
            <button class="col-md-1 saveBtn far fa-save"></button>

        </div>

        <div id="4" class="row">

            <div class="col-md-1 hour">4pm</div>
            <textarea id="hour-16" class="col-md-10 description time-block"></textarea>
            <button class="col-md-1 saveBtn far fa-save"></button>

        </div>

        <div id="5" class="row">

            <div class="col-md-1 hour">5pm</div>
            <textarea id="hour-17" class="col-md-10 description time-block"></textarea>
            <button class="col-md-1 saveBtn far fa-save"></button>

        </div>
        <!--  sourcing bootstrap, moment, jquery, jquery ui, and JS file  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
